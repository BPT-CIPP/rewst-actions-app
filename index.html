<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewst Actions Manager</title>
    <style>
        /* Dark mode theme */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #4a90e2;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Logo */
        #logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
        }

        /* Search and Sort Bar */
        #searchSortBar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #filterInput {
            width: 60%;
            padding: 10px;
            border: 1px solid #4a90e2;
            border-radius: 5px;
            background-color: #2e2e2e;
            color: #f5f5f5;
        }

        /* Sort Button and Dropdown */
        #sortContainer {
            display: flex;
            align-items: center;
        }

        #sortButton {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-right: 10px;
        }

        #sortButton:hover {
            background-color: #357ABD;
        }

        #sortIcon {
            margin-left: 10px;
        }

        #sortSelect {
            padding: 10px;
            border: 1px solid #4a90e2;
            border-radius: 5px;
            background-color: #2e2e2e;
            color: #f5f5f5;
            cursor: pointer;
        }

        /* Action icon styling */
        .actions-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .action-item {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            transition: transform 0.2s ease, background-color 0.3s ease;
            cursor: pointer;
            max-width: 200px;
            overflow: hidden;
            flex: 1 1 calc(200px); /* Default size */
            margin-bottom: 20px;
        }

        .action-item.expanded {
            width: 100%; /* Expanded to full width */
            flex: 1 1 100%; /* Take full width when expanded */
            max-width: none;
            display: block;
        }

        .action-item:hover {
            background-color: #4a90e2;
        }

        .action-name {
            font-size: 16px;
            margin-bottom: 10px;
            color: #f5f5f5;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .copy-icon {
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: inline-block;
            margin-left: 10px;
        }

        .copy-icon img {
            width: 16px;
        }

        /* Expanded content */
        .action-details {
            display: none;
            margin-top: 10px;
            max-width: 100%;
            white-space: normal;
        }

        .floating-copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .floating-copy-button:hover {
            background-color: #357ABD;
        }

        .trash-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .trash-icon img {
            width: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Logo -->
        <img id="logo" src="" alt="Logo" />

        <h1>Rewst Actions Manager</h1>

        <!-- Search and Sort Bar -->
        <div id="searchSortBar">
            <input type="text" id="filterInput" placeholder="Search actions...">
            <div id="sortContainer">
                <button id="sortButton">
                    Sort by
                    <span id="sortIcon">⬆️</span> <!-- Up arrow for ascending -->
                </button>
                <select id="sortSelect">
                    <option value="name">Name</option>
                    <option value="description">Description</option>
                    <option value="transitionMode">Transition Mode</option>
                    <option value="pack">Pack</option>
                </select>
            </div>
        </div>

        <!-- List of actions as square icons -->
        <div class="actions-grid" id="actionsList"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
