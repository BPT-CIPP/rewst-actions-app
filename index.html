<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewst Actions App</title>
    <!-- Include Google Fonts for Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Include jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- Ensure the theme-switch.min.js is loaded properly -->
    <link rel="stylesheet" href="css/theme-switch.css">
    <script defer src="js/theme-switch.min.js"></script> <!-- Added defer for proper loading -->

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 20px;
            position: relative;
        }

        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        /* Flexbox container for logo and search bar */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        /* Shrink logo and align to the left */
        #logo {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 7.5%; /* Shrink the logo size */
            max-width: 75px; /* Limit the maximum width */
            height: auto; /* Maintain aspect ratio */
        }

        /* JSON input field at the top of the page */
        #jsonInputContainer {
            display: inline-flex;
            align-items: center;
            width: 80%;
            margin: 100px auto 20px; /* Margin-top moved to 100px to create space from the top */
            position: relative;
        }

        #jsonInput {
            flex: 1;
            padding: 10px;
            height: 40px;
            font-size: 16px;
            color: #333;
            border-radius: 5px;
            border: 1px solid #007bff;
        }

        /* Floating Add Button inside JSON input container */
        #addAction {
            position: relative;
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 16px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            opacity: 0.5; /* 50% opacity */
            transition: opacity 0.3s ease, background-color 0.3s ease;
            margin-left: -50px; /* Pull the button inside the input */
        }

        #addAction:hover {
            opacity: 1;
            background-color: #0056b3;
        }

        /* Center the rest of the content */
        .content {
            text-align: center;
        }

        /* Search Bar in the middle of the page */
        #searchBarContainer {
            margin: 80px auto; /* Center the search bar vertically */
            width: 80%;
            display: flex;
            justify-content: center;
        }

        #filterInput {
            padding: 10px;
            width: 100%; /* Take up the full width of the container */
            font-size: 16px;
            color: #000;
            border-radius: 5px;
        }

        body.light-mode #filterInput {
            color: #000000;
        }

        /* Light/Dark Mode Toggle in the bottom-left */
        #theme-switch {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }

        #sortOptions {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 80%;
            margin: 20px auto;
            gap: 10px; /* Add space between elements */
        }

        #sortSelect, #sortButton, .edit-mode {
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #sortSelect:hover, #sortButton:hover, .edit-mode:hover {
            background-color: #0056b3;
        }

        #actionsList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            width: 80%;
        }

        .action-item {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            width: 200px; /* Fixed width for collapsed state */
            height: auto; /* Automatically adjust height based on content */
            text-align: center;
            overflow: hidden; /* Hide anything that overflows */
            transition: transform 0.3s ease, box-shadow 0.3s ease, width 0.3s ease, height 0.3s ease; /* Smooth transition for width and height */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            cursor: pointer;
            display: inline-block;
            margin: 10px; /* Ensure space between items */
        }

        body.light-mode .action-item {
            background-color: #f0f0f0;
            color: #000000;
        }

        .action-item.expanded {
            width: 100%; /* Expand to fill the full container width */
            height: auto; /* Adjust height dynamically */
            max-width: none; /* Remove max-width constraint for expanded state */
        }

        .action-item:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .action-name {
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide any overflowed text */
            text-overflow: ellipsis; /* Display an ellipsis if text is too long */
            max-width: 100%; /* Ensure it stays within the box */
            font-size: 18px; /* Increased font size */
            font-weight: bold;
        }

        .action-details {
            display: none;
            margin-top: 10px;
            word-wrap: break-word; /* Ensure long text wraps inside the box */
        }

        .expanded .action-details {
            display: block;
        }

        .floating-copy-icon {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 18px;
            cursor: pointer;
            display: none; /* Initially hidden */
        }

        .alias-input {
            margin-top: 10px;
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Shrunk logo at the top-left -->
    <img id="logo" src="logo.png" alt="App Logo" />

    <!-- JSON Input at the top of the page -->
    <div id="jsonInputContainer">
        <input type="text" id="jsonInput" placeholder="Enter JSON here..." />
        <button id="addAction">+</button> <!-- Floating Add Action Button -->
    </div>

    <!-- Search Bar in the middle of the page -->
    <div id="searchBarContainer">
        <input type="text" id="filterInput" placeholder="Search actions...">
    </div>

    <!-- Theme switch button (sun/moon) in the bottom-left corner -->
    <div id="theme-switch"></div>

    <div class="content">
        <!-- Sort Dropdown, Sort Button, and Edit Mode Button -->
        <div id="sortOptions">
            <label for="sortSelect">Sort by: </label>
            <select id="sortSelect">
                <option value="name">Name</option>
                <option value="description">Description</option>
                <option value="pack">Pack</option>
                <option value="manual">Manual</option>
            </select>
            <button id="sortButton">Sort <span id="sortIcon">⬆️</span></button>

            <!-- Edit Mode Button (Initially Hidden) -->
            <button class="edit-mode" id="editModeToggle" style="display:none;">Enable Edit Mode</button>
        </div>

        <!-- Action List -->
        <div id="actionsList"></div>
    </div>

    <!-- Include your scripts -->
    <script src="renderer.js"></script>
</body>
</html>
