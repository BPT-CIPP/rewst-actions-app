<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewst Actions Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #jsonInput {
            width: 100%;
            height: 100px;
        }
        #addAction, #filterInput {
            margin-top: 10px;
        }
        .accordion-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            cursor: pointer;
        }
        .accordion-content {
            display: none;
            padding-top: 10px;
        }
        .accordion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .accordion-header h3 {
            margin: 0;
        }
        button {
            margin-left: 10px;
        }
        #filterTab {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Rewst Actions Manager</h1>

    <textarea id="jsonInput" placeholder="Paste your action JSON here"></textarea>
    <button id="addAction">Add Action</button>

    <div id="filterTab">
        <input type="text" id="filterInput" placeholder="Search actions...">
        <button id="sortByName">Sort by Name</button>
    </div>

    <h2>Actions</h2>
    <div id="actionsList"></div>

    <script src="renderer.js"></script>
</body>
</html>
