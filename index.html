<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewst Actions Manager</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            color: #4a90e2;
            text-align: center;
        }

        #container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Logo */
        #logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
        }

        /* Input and action button */
        #jsonInput {
            width: 100%;
            height: 100px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #addAction {
            margin-top: 10px;
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #addAction:hover {
            background-color: #357ABD;
        }

        /* Filter tab */
        #filterTab {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        #filterInput {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .sort-button {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .sort-button:hover {
            background-color: #357ABD;
        }

        /* Accordion styling */
        .accordion-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fafafa;
            transition: all 0.3s ease;
        }

        .accordion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
        }

        .accordion-header:hover {
            background-color: #f0f0f0;
        }

        .accordion-content {
            display: none; /* Hidden by default */
            padding-top: 10px;
            color: #666;
        }

        .accordion-content pre {
            background-color: #f7f7f7;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
        }

        /* Button styles */
        button {
            margin-left: 10px;
            padding: 6px 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .copyButton {
            background-color: #4CAF50;
            color: white;
        }

        .copyButton:hover {
            background-color: #45a049;
        }

        .deleteButton {
            background-color: #f44336;
            color: white;
        }

        .deleteButton:hover {
            background-color: #e53935;
        }

    </style>
</head>
<body>
    <div id="container">
        <!-- Logo -->
        <img id="logo" src="" alt="Logo" />

        <h1>Rewst Actions Manager</h1>

        <!-- Input for adding new actions -->
        <textarea id="jsonInput" placeholder="Paste your action JSON here"></textarea>
        <button id="addAction">Add Action</button>

        <!-- Filter and Sort Tab -->
        <div id="filterTab">
            <input type="text" id="filterInput" placeholder="Search actions by any value...">
            <button class="sort-button" id="sortByName">Sort by Name</button>
            <button class="sort-button" id="sortByDescription">Sort by Description</button>
            <button class="sort-button" id="sortByTransitionMode">Sort by Transition Mode</button>
            <button class="sort-button" id="sortByPack">Sort by Pack</button>
        </div>

        <!-- List of actions -->
        <h2>Actions</h2>
        <div id="actionsList"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
