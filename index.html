<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewst Actions App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        #logo {
            display: block;
            margin: 20px auto;
            max-width: 200px;
        }

        #jsonInput, #filterInput, #addAction, #sortOptions {
            display: block;
            margin: 20px auto;
            width: 80%;
        }

        #jsonInput {
            height: 30px; /* Shrink to a single line */
            padding: 10px;
            font-size: 16px;
            color: #333;
        }

        #addAction {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        #filterInput {
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }

        #sortOptions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 20px auto;
        }

        #sortSelect, #sortButton {
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }

        #actionsList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            width: 80%;
        }

        .action-item {
            background-color: #333;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            max-width: 100%; /* Ensure it expands to the full view width */
            transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
        }

        .action-item.expanded {
            width: 100%; /* Expand width when selected */
            height: auto; /* Automatically adjust height */
            max-width: 100%;
        }

        .action-name {
            font-size: 18px;
            font-weight: bold;
        }

        .copy-icon img {
            width: 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        .action-details {
            display: none;
            margin-top: 10px;
        }

        .expanded .action-details {
            display: block;
        }

        .floating-copy-button, .alias-button, .trash-icon {
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px 12px;
            margin-top: 10px;
            border-radius: 4px;
        }

        .trash-icon img {
            width: 20px;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img id="logo" src="logo.png" alt="App Logo" />

    <!-- Input to add new actions (shrink to a single line) -->
    <input type="text" id="jsonInput" placeholder="Enter JSON here..." />
    <button id="addAction">Add Action</button>

    <!-- Search Bar -->
    <input type="text" id="filterInput" placeholder="Search actions...">

    <!-- Sort Dropdown and Sort Button -->
    <div id="sortOptions">
        <label for="sortSelect">Sort by: </label>
        <select id="sortSelect">
            <option value="name">Name</option>
            <option value="description">Description</option>
            <option value="pack">Pack</option>
        </select>
        <button id="sortButton">Sort <span id="sortIcon">⬆️</span></button>
    </div>

    <!-- Action List -->
    <div id="actionsList"></div>

    <!-- Include your scripts -->
    <script src="renderer.js"></script>
</body>
</html>
